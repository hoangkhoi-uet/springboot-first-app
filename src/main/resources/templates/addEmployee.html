<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Employee</h1>
    <div class="col-md-auto">
        <form th:object="${user}" th:action="@{/employee/save}" action="#" method="post">
            <div>
                <label th:text="ID" th:for="id"></label>
                <input type="number" th:field="*{id}" class="form-control" placeholder="ID" min="1" required/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label  th:for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
